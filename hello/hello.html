<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src = "angular.min.js"></script>
    <script src="angular-1.3.0.js"></script>
</head>
<body>

<div ng-app="">
    hello angular
    <p>在输入框中尝试输入：</p>

     <div ng-bind="name"></div>
    {{name}}

    <div ng-init="sex = 'nan'">
    {{sex}}
    </div>

    <div ng-app="" ng-init="person = {firstName :'Jone',lastName :'Don'}">
      <p>姓名：{{person.firstName}}</p>
     </div>

</div>

<script type="text/javascript">
    function first($scope){

        $scope.title="angular js controller";

    }
</script>
<script type="text/javascript">
    var app = angular.Module("myApp",[])
    app.controller('firstController',function($scope){
        $scope.firstName = "张三";
        $scope.firstName = "李四";
        $scope.title = "angularJS";
    });
</script>

</body>
</html>
